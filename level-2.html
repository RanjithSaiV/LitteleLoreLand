<script>
const arr1 = [];

for( var i =0;i<=4;i++){
 
    var num=Math.random()*6;
    
    arr1[i]= Math.ceil(num)
  
}

document.getElementById("arr1").innerHTML = arr1;

{
    
    document.getElementById("arr1").innerHTML = "Enter the numbers";

    for(var i =0;i<=4;i++){
        document.querySelectorAll("#arr2")[i].style="display: flex;"
    }
    
 

} 

function results(){
    
    for( var i =0;i<=4;i++)
    {

        switch(i){
            case 0:
                var input1=document.getElementById("input1");
                // arr2[i]=parseInt(input1) ;
                arr2.push(input1.value);
                break;

                var input2=document.getElementById("input2");

                var input1=document.getElementById("input3");

                var input1=document.getElementById("input4");
                // arr2[i]=parseInt(input4) ;

                var input1=document.getElementById("input5");
                // arr2[i]=parseInt(input5) ;
                arr2.push(input5.value);
                break;
            default:
                console.log(arr2);

        }
       
    
    }
    for( var i =0;i<=4;i++)
    {
    if(arr1[i]==arr2[i])
        {
   		
    document.getElementById("demo").innerHTML = " You Won!";
    document.getElementById("demo").style="background-color:green;";
        }
   
   else

   		document.getElementById("demo").innerHTML = "Ohh sorry!";
        document.getElementById("demo").style="background-color: rgb(232, 25, 25);";

    window.location.reload();
}
